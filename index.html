<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Local Css file -->
    <link rel="stylesheet" href="style.css" />
    <title>Interior design</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER SECTION START -->
      <header class="header">
        <!-- Main navigation -->
        <nav class="main-nav">
          <!-- Logo box start -->
          <div class="logo-box">
            <a href="#" class="logo">
              <h3 class="heading-secondary">
                Logo <br />
                here
              </h3>
            </a>
          </div>
          <!-- Logo box end -->

          <div class="nav-side">
            <ul class="main-nav-list">
              <li><a href="#" class="main-nav-link">Abouts</a></li>
              <li><a href="#" class="main-nav-link">Benifits</a></li>
              <li><a href="#" class="main-nav-link">Projects</a></li>
              <li><a href="#" class="main-nav-link">Stages</a></li>
              <li><a href="#" class="main-nav-link">Services</a></li>
              <li>
                <div class="link-end">
                  <div>
                    <ion-icon name="call-outline" class="icons-nav"></ion-icon>
                  </div>
                  <div>call Us <br />+38(097)6545434</div>
                </div>
              </li>
            </ul>
            <hr />
          </div>
        </nav>
        <button class="btn-nav">
          <ion-icon name="menu-outline" class="icon"></ion-icon>
        </button>
      </header>
      <!-- HEADER SECTION END -->

      <main>
        <!-- HERO SECTION START-->
        <section class="hero-section">
          <div class="hero">
            <div class="grid grid--3-cols">
              <h1 class="heading-primary">
                Interior Design that care about details
              </h1>
              <div class="puzzle-card">
                <ion-icon name="extension-puzzle" class="icons"></ion-icon>
                <p class="description">
                  We create your space better <br />
                  based on your own idea
                </p>
              </div>
            </div>
            <div class="grid grid--2-cols">
              <div>
                <button class="btn">Learn more</button>
              </div>
              <div class="bulb-card">
                <ion-icon name="bulb-outline" class="icons"></ion-icon>
                <p class="description">
                  Innovation ideas,stylish <br />
                  design <br />
                  for home & business
                </p>
              </div>
            </div>
          </div>
        </section>
        <!-- HERO SECTION END-->
      </main>
    </div>

    <!-- IonIcons section -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
